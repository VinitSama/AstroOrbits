<div class="remedies-page">
    <div class="option-container">
        <div class="option" *ngFor="let option of options; let i = index" [ngClass]="{'selected': selectedOption == option.name}" (click)="chooseOption(i)" >
            <div class="title">
                <div class="svg-image">
                    <img [src]="svgFile[i]" alt="UI decorative image">
                </div>
                {{option.name}}
            </div>
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 12.333H19" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 5.33301L19 12.333L12 19.333" stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div class="remedies-container">
        <div class="remedie" >
            <div class="header">
                <div class="title-svg">
                    <img src="/images/buletin.svg" alt="decorative buletine image">
                </div>
                {{remedies[selectedIndex].name}}
            </div>
            <div class="solution">{{remedies[selectedIndex].remedie}}</div>
        </div>
    </div>
    <div class="footer">
        You will breathe a sigh of relief today that you are feeling better than recent days. Health will improve. Practice yoga and meditation to improve your energy level. A pleasant morning walk will also keep you fit.
    </div>
</div>
