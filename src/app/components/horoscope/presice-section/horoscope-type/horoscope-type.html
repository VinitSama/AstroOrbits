<div class="horoscope-type-container">
    <div class="option-container">
        <div *ngFor="let option of options; let i=index" class="option" (click)="changeHoroscopeType(option.title)">
            <div class="logo" [innerHTML]="option.safeSvg"></div>
            <div class="title">{{option.title}}</div>
        </div>
    </div>

    <div class="article-wrapper">
        <div class="article-container">
            <div class="section-tag">
                <app-section-tag [sectionTitle]="selectedTypeTitle"></app-section-tag>
            </div>
            <div class="article">
                <app-article [article]="selectedArticle"></app-article>
            </div>
        </div>
    </div>

</div>
