<div class="precise-section-container">

        <app-section-tag [sectionTitle]="title" ></app-section-tag>
    </div>
    <app-day-option [dayOptions]="dayOption" [selectedOption]="selectedOption" (daySelectEmitter)="changeReport($event)" ></app-day-option>
    <app-horoscope-report [horoscopeReport]="selectedReport"></app-horoscope-report>
</div>
