<div class="vastushastra-page">
    <div class="wrapper">
        <div class="article-container">
            <div class="section-tag">
                <app-section-tag [sectionTitle]="pageHeading"></app-section-tag>
            </div>
            <div class="article">
                <app-article [article]="vastushastraContent"></app-article>
            </div>
            <div class="option-container">
                @for (option of vastushastraOptions; track $index) {
                    <div class="option">{{option}}</div>
                }
            </div>
        </div>
    </div>

    <div class="blog">
        <app-blog-section [svgColor]="svgColor" [title]="blogSectionHeading"></app-blog-section>
    </div>
</div>
