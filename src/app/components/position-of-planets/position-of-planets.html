<div class="planet-page-container">
    @if (summaryCard) {
        <div class="summary">
            <app-feature-card-t1 [card]="summaryCard"></app-feature-card-t1>
        </div>
    }

    <div class="table-container">
        <div class="cloumn-container">
            <div class="header first">Symbol</div>
            <div class="column firstc">
                @for (planet of positionOfPlanet; track $index; let i = $index) {
                    <div class="planet-img cell">
                        <img [src]="svgFile[i]" alt="planet imgae">
                    </div>
                }
            </div>
        </div>
        @for (header of tableHeaders; track $index; let i = $index) {
            <div class="cloumn-container">
                <div class="header" [ngClass]="{'last': i==tableHeaders.length-1}">{{header.label}}</div>
                <div class="column" [ngClass]="{'lastc': i==tableHeaders.length-1}">
                    @for (planet of positionOfPlanet; track $index) {
                        <div class="cell">
                            @if (planet[header.key]) {
                                <ng-container >{{planet[header.key]}}</ng-container>
                            } @else {
                                <ng-container>-</ng-container>
                            }
                        </div>
                    }
                </div>
            </div>
        }
    </div>
</div>
