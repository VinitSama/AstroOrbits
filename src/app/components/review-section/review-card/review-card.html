<div class="review-container">
    <div class="profile-photo">
        @if (card.imageUrl) {
            <img class="image" [src]="card.imageUrl" alt="{{card.name}}" />
        } @else {
            <div class="no-image">A</div>
        }
    </div>
    <div class="review">{{card.review}}</div>
    <div class="name">{{`${card.name} ${card.surname}`}}</div>
</div>
