<div class="review-section">
    <div class="section-tag">
        <app-section-tag [sectionTitle]="'Our Stars align with yours'"></app-section-tag>
    </div>
    <div class="review-container">
        <div class="review-card" *ngFor="let c of cards">
            <app-review-card [card]="c"></app-review-card>
        </div>
    </div>
</div>
