<div class="blog-section-container">
    <div class="section-title">
        <app-section-tag [sectionTitle]="title" ></app-section-tag>
    </div>
    <div class="blog-container">
        @for (card of blogCards; track card) {
            <div class="blog-card">
                <app-blog-card [card]="card" [svgColor]="svgColor"></app-blog-card>
            </div>
        }
    </div>
</div>
