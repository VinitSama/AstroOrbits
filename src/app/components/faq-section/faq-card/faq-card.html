<div class="card-container" [ngClass]="{'pointer': !isOpen}" (click)="openCard()">
    <div class="question-container">
        <div class="ques">  
            {{card.ques}}
        </div>
        <div *ngIf="isOpen" (click)="closeCard($event)" class="svg-container pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div *ngIf="!isOpen" class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 5V19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div *ngIf="isOpen" class="answer-container">
        <hr class="rule">
        <div class="answer">{{card.ans}}</div>
    </div>
</div>
