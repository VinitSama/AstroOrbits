<div class="card-container">
    <div class="header">
        @if (card.svg) {
            <div class="svg" [ngStyle]="{'--svg-bg': card.svgBg, 'padding': card.svgSettings?.padding}" [innerHTML]="card.svg"></div>
        }
        <div class="title">{{card.title}}</div>
    </div>
    <div class="brief">{{card.brief}}</div>
    <div class="click-link" *ngIf="card.clickLink" (click)="onClick()">
        <div class="link-text" [ngClass]="{'bold': boldClick}">{{card.clickLink}}</div>
        <div class="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="15" viewBox="0 0 14 15" fill="none">
                <path d="M2.91602 7.5H11.0827" stroke="#240028" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 3.41663L11.0833 7.49996L7 11.5833" stroke="#240028" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</div>
