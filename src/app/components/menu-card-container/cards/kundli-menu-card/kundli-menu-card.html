<app-menu-card [card]="card">
    <div class="container-wrapper">
        <form [formGroup]="kundliForm" (ngSubmit)="kundliSubmit()" class="form-container">
            <div class="form-section">
                <label>
                    <div class="input-label" >Full Name:</div>
                    <input type="text" placeholder="Enter your Full Name" formControlName="fullName" />
                </label>
                
                <div class="row">
                    <div>
                        <label>
                            <div class="input-label">Date of Birth:</div>
                            <input [type]="dobFocused ? 'date' : 'text'" (focus)="dobFocused = true" (blur)="dobFocused = false" placeholder="Enter DOB" formControlName="dob" />
                        </label>
                    </div>
                    <div>
                        <label>
                            <div class="input-label">Time of Birth:</div>
                            <input [type]="tobFocused ? 'time' : 'text'" (focus)="tobFocused = true" (blur)="tobFocused = false" placeholder="Enter TOB" formControlName="tob" />
                        </label>
                    </div>
                </div>
                
                <label>
                    <div class="input-label">Location:</div>
                    <input type="text" placeholder="Enter Location of Birth" formControlName="location" />
                </label>
                
                <label>
                    <div class="input-label">Gender:</div>
                    <div class="gender-buttons">
                        <button type="button"
                        [class.selected]="kundliForm.value.gender === 'Male'"
                        (click)="selectGender('Male')" class="gender">Male</button>
                        
                        <button type="button"
                        [class.selected]="kundliForm.value.gender === 'Female'"
                        (click)="selectGender('Female')" class="gender">Female</button>
                    </div>
                </label>
            </div>
            
            <button class="submit" type="submit">Get Kundali</button>
        </form>
        <app-click-link></app-click-link>
    </div>
</app-menu-card>
