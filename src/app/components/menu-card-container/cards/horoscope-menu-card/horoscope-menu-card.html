<app-menu-card [card]="card">
    <div class="zodiac-container">
        <div class="zodiac-prediction-container">
            @for (card of zodiacCards; track $index) {
                <app-zodiac-card [boxSize]="'60px'" [svgSize]="'40px'" [showName]="false" [zodiacCard]="card" [svgColor]="svgColor" [canResize]="false"></app-zodiac-card>
            }
        </div>
        <div class="zodiac-form">
            <div class="dropdown-container">
                <div class="input-label">Sign</div>
                <div class="dropdown">
                    {{zodiacSelect}}
                    <div class="dropdown-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                            <path d="M3.5 5.25L7 8.75L10.5 5.25" stroke="#3B3B3B" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            <button class="submit purple" type="submit">Submit</button>
        </div>
        <app-click-link></app-click-link>
    </div>
</app-menu-card>
