<div class="zodiac-card" [routerLink]="['/horoscope', zodiacCard.title]" (click)="smoothScrolling()" [ngStyle]="{'--box-size': boxSize}">
    <div class="svg-container" [innerHTML]="safeSvg" [ngClass]="{'circle': isCircle}"></div>
    <div class="info-container">
        @if (showName) {
            <div class="title">
                {{zodiacCard.title}}
            </div>
        } @if (detailed) {
            <div class="details">
                {{zodiacCard.details}}
            </div>
        }
    </div>
</div>
