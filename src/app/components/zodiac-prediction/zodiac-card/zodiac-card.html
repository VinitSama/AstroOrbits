<div class="zodiac-card" [routerLink]="['/home/horoscope', zodiacCard.title]" (click)="smoothScrolling()" [ngStyle]="{'--box-size': boxSize}" [ngClass]="{'mar-bot': !isCircle}">
    <div class="svg-container" [innerHTML]="safeSvg" [ngClass]="{'circle': isCircle}"></div>
    <div class="title" *ngIf="showName">
        {{zodiacCard.title}}
    </div>
    <div *ngIf="detailed" class="details">
        {{zodiacCard.details}}
    </div>
</div>
