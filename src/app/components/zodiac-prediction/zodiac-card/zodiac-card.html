<div class="zodiac-card" [routerLink]="['/home/horoscope', 'today', zodiacCard.title]">
    <div class="svg-container" [innerHTML]="safeSvg"></div>
    <div class="title">
        {{zodiacCard.title}}
    </div>
    <div *ngIf="detailed" class="details">
        {{zodiacCard.details}}
    </div>
</div>
