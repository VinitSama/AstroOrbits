<div class="reading-page">
    <div class="design-bg"></div>
    <div class="section-1">
        <div class="card-wrapper">
            <app-feature-card-t2 [card]="summaryCard"></app-feature-card-t2>
            <div class="card-container">
                @for (c of cards.slice(0,selectedOption); track $index) {
                    <div class="card">
                        <img class="card-img" [src]="c.img" [alt]="c.title">
                        <div class="info-container">
                            <div class="card-tense">{{c.tense}}</div>
                            <div class="card-title">{{c.title}}</div>
                            <div class="card-brief">{{c.brief}}</div>
                        </div>
                    </div>
                }
            </div>
        </div>
        <div class="side-pannel">
            <div class="option-container">
                @for (c of readingOptions; track $index) {
                    @if (c.id != selectedOption) {
                        <div class="option" (click)="selectOption(c.id)">
                            <div class="option-svg" [innerHTML]="c.svg"></div>
                            <div class="optino-name">{{c.name}}</div>
                        </div>
                    }
                }
            </div>
            <div class="horoscope">
                <div class="horoscope-header">
                    <div class="horoscope-svg" [innerHTML]="horoscopeSvg"></div>
                    <div class="horoscope-info">Check your horoscope</div>
                </div>
                <div class="horoscope-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                    <path d="M3.75 9H14.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 3.75L14.25 9L9 14.25" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></div>
            </div>
            <app-numerology-menu-card [width]="'430px'"></app-numerology-menu-card>
        </div>
    </div>

</div>
