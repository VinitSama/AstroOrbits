<div class="result-page">
    <div class="reading-wrapper">
        <div class="section-tag">
            <app-section-tag [sectionTitle]="heading"></app-section-tag>
        </div>
        <div class="reading-container">
            <div class="reading" *ngFor="let c of cards">
                <div class="card" [style]="{'background': c.imageURL}"></div>
                <div class="content">
                    <div class="header">{{c.name}} The card is {{c.description}}</div>
                    <div class="description">{{c.description}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <app-tarot-menu [svgColor]="svgColor" [selectedOption]="selectedOption"></app-tarot-menu>
    </div>
    <div class="container">
        <app-blog-section [svgColor]="svgColor" [title]="'You may also like'"></app-blog-section>
    </div>
</div>
